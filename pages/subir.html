        <main class="container my-5">
            <h2 class="mb-4">Subir Música</h2>
            <form action="/subir-musica" method="post" enctype="multipart/form-data">
                <fieldset class="mb-4">
                    <legend class="mb-3">Detalles de la Canción</legend>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="artista" class="form-label">Artista:</label>
                        <input type="text" id="artista" name="artista" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género:</label>
                        <select id="genero" name="genero" class="form-select">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="clasica">Clásica</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="4"></textarea>
                    </div>
                </fieldset>

                <fieldset class="mb-4">
                    <legend class="mb-3">Archivo de Música</legend>
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Selecciona el archivo:</label>
                        <input type="file" id="archivo" name="archivo" class="form-control" accept=".mp3,.wav" required>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary">Subir Música</button>
            </form>
        </main>
