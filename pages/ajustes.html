<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-oP6Q5Ol5bB8VXtJvuSCqI1kmEMprbhZzHO0LzqFHZ9j1w0Zt5vDhS+JJ9T6ybkP4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ajustesstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="inicio">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="../assets/logo.png" alt="LoudScape" class="navbar-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/explorar.html">Explorar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Biblioteca</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Subir Música</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Ajustes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="container my-5">
            <h2 class="mb-4">Ajustes de la Cuenta</h2>
            <form action="/guardar-ajustes" method="post">
                <fieldset class="mb-4">
                    <legend class="mb-3">Información de Usuario</legend>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control">
                    </div>
                </fieldset>
                
                <fieldset class="mb-4">
                    <legend class="mb-3">Preferencias de Música</legend>
                    <div class="mb-3">
                        <label for="genera-preferida" class="form-label">Género Musical Preferido:</label>
                        <select id="genera-preferida" name="genera-preferida" class="form-select">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="clasica">Clásica</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Calidad de Reproducción:</label>
                        <div>
                            <input type="radio" id="alta" name="calidad" value="alta">
                            <label for="alta" class="form-check-label">Alta</label>
                        </div>
                        <div>
                            <input type="radio" id="media" name="calidad" value="media">
                            <label for="media" class="form-check-label">Media</label>
                        </div>
                        <div>
                            <input type="radio" id="baja" name="calidad" value="baja">
                            <label for="baja" class="form-check-label">Baja</label>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset class="mb-4">
                    <legend class="mb-3">Preferencias de Notificación</legend>
                    <div class="mb-3">
                        <input type="checkbox" id="notificaciones-email" name="notificaciones-email" class="form-check-input">
                        <label for="notificaciones-email" class="form-check-label">Recibir Notificaciones por Correo Electrónico</label>
                    </div>
                    <div>
                        <input type="checkbox" id="notificaciones-app" name="notificaciones-app" class="form-check-input">
                        <label for="notificaciones-app" class="form-check-label">Recibir Notificaciones en la App</label>
                    </div>
                </fieldset>
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </main>

        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p>&copy; 2024 LoudScape</p>
        </footer>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
